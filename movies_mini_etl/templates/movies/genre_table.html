{% extends "movies/tables_base.html" %}

{%block page_main_title%}
<h1 class="mt-4">Genres</h1>
{%endblock page_main_title%}


{%block table_section%}
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Genre Table
    </div>
    <div class="card-body">
        <table id="datatablesSimple">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </tfoot>
            <tbody>
                {% for genre in genres %}
                <tr>
                    <td>{{genre.id}}</td>
                    <td>{{genre.name}}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
{%endblock table_section%}
